<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="이름">
    <!-- 검색엔진에 노출된 웹사이트에 대한 저자와 설명 -->
    <meta name="description" content="내용">
    <!-- 검색시 노출되는 키워드, 중요한 키워드를 앞에 -->
    <meta name="keywords" contents="사과,공부,포도">
    <!-- 검색엔진봇이 웹사이트를 노출시킬지 아닐지를 결정 -->
    <!-- 
        index, noindex: 검색엔진 노출여부 
        follow, nofollow: index옵션일때에만 활성화 가능, 
        해당 웹사이트에 존재하는 링크도 노출시킬지 여부
    -->
    <meta name="robots" contents="follow,index">
    <!-- 저작권자, 저작권 웹페이지 작성 -->
    <meta name="copyright" content="저작권">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
